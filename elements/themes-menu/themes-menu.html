<link rel="import" href="/bower_components/core-menu/core-menu.html"/>
<link rel="import" href="/bower_components/paper-dropdown/paper-dropdown.html"/>
<link rel="import" href="/bower_components/paper-dropdown-menu/paper-dropdown-menu.html"/>

<polymer-element name="themes-menu">
  <template>

    <paper-dropdown-menu class="dropdown-menu dropdown-menu_primary" label="Select Theme">
      <paper-dropdown class="dropdown">
        <core-menu class="menu" valueattr="data-theme" on-core-select="{{themeSelected}}" class="menu">
          <template repeat="{{theme, i in themes}}">
            <paper-item class="menu__item menu__item_primary" data-theme="{{theme.id}}">{{theme.name}}</paper-item>
          </template>
        </core-menu>
      </paper-dropdown>
    </paper-dropdown-menu>

  </template>

  <script src="themes-menu.js"></script>

</polymer-element>
